    <div class="contenedor">
        <div class="form-container">
            <h2>Agenda Tu Consulta</h2>
            <form id="consultaForm">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Número de Teléfono</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="consultation-type">Especialidad</label>
                    <select id="consultation-type" name="consultation-type" required>
                        <option value="medicinageneral">Medicina General</option>
                        <option value="pediatria">Pediatría</option>
                        <option value="gineco">Ginecología</option>
                        <option value="geriatria">Geriatría</option>
                        <option value="cirugiagen">Cirugía General</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="consultation-type">Tipo de Consulta</label>
                    <select id="consultation-type" name="consultation-type" required>
                        <option value="presencial">Presencial</option>
                        <option value="domicilio">A Domicilio</option>
                        <option value="gineco">Teleconsulta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Fecha de la Consulta</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Hora de la Consulta</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="details">Detalles Adicionales</label>
                    <textarea id="details" name="details" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Agendar Consulta</button>
                </div>
            </form>
        </div>
    </div>
